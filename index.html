<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_buttons">
                <button class="operator-key" data-action="addition">+</button>
                <button class="operator-key" data-action="subtraction">-</button>
                <button class="operator-key" data-action="multiply">*</button>
                <button class="operator-key" data-action="division">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="delete">AC</button>
                <button class="equal-key" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
